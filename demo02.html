<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表格标签 -->
    <!-- table 表格
         tr 行
         td 单元格
         th 表头
    -->
    <table align="center" width="500" height="249" border="1" cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>hesir</td>
                <td>男</td>
                <td>22</td>
            </tr>
            <tr>
                <td>zhaosir</td>
                <td>女</td>
                <td>22</td>
            </tr>
        </tbody> 
    </table>
    <!-- 合并单元格 -->
    <!-- 
        跨行合并：rowspan="合并单元格的个数"
        跨列合并：colspan="合并单元格的个数"
        要写在td或者th里面
     -->
    <table align="center" width="500" height="100" border="1" cellspacing="0">
        <thead>
            <tr>
                <th colspan="3">个人简历</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
